<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <table id=meta_table class="table table-striped">
        <thead>
        <tr>
            <th>Tables</th>
            <th>Table Column Names (data types) </th>
        </tr>
        </thead>
        <tbody id="meta_table_body"></tbody>
    </table>
</div>
<div class="container">
    <div class="page-header">
        <h1>Add Star <span class="glyphicon glyphicon-star-empty"></span></h1>
    </div>

    <p>Add a star to the database:</p>
    <form id="star_form" method="get" action="#">
        <div class="form-group">
            <label>Star Name:</label>
            <input name="starname" placeholder="Enter Star Name" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label>Birth Year (optional):</label>
            <input name="year" placeholder="Enter Birth Year" type="text" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Add star!" class="form-control">
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--include google recaptcha-->
<script src='https://www.google.com/recaptcha/api.js'></script>
<!-- include our own JS file -->
<script src="_dashboard.js"></script>


</body>
</html>
