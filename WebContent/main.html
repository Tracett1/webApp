<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MainPage</title>
</head>
<body>


<style>
    .jumbotron {
        background-color: #FFFACD; /* Orange */
        color: #CD853F;
    }
</style>


<div class="jumbotron text-center">
    <h1>Welcome to Fabflix!</h1>
    <p>Browse Movies or Advance Search</p>
</div>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<div class = "row">
    <div class = "column" style="background-color:#CD853F;">
        <div class = "container" id="genre_list">
            <h2>Browse By Genre!</h2>
            <ul id="genre_list_body"></ul>
        </div>
    </div>
    <div class = "column" style="background-color:#FFFACD;"> <!-- ADD THE SECOND COLUMN OF BROWSE BY -->
        <div class = "container" id="alphanum_list">
            <h2>Browse By First Character!</h2>
            <ul id="alphanum_body"></ul>
        </div>
    </div>
    <div class ="column text-center">
        <p><a href='search.html'>Advanced Search</a></p>
    </div>
    <div class="column p-4">
        <a class="btn btn-primary" href="dashboard-login.html" role="button">Upgrade to Employee account!</a>
    </div>

</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="main.js"></script>
</body>


</html>
