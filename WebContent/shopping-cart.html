<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        h3 {
            display: block;
            font-size: 1.17em;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 0;
            margin-right: 0;
            font-weight: bold;
        }
        #box {
            float:right;
            width:25%;
            height:280px;
        }
    </style>

</head>
<body>
<div style="background: #E0FFFF" class="jumbotron jumbotron-fluid">
    <div class="container" >
        <h1 style="color: #191970" >Shopping Cart</h1>
        <p style="color: #708090">Check out your movies!</p>
    </div>
</div>

<div class="container">
    <table id=cart_table class="table table-striped">
        <thead>
        <tr>
            <th>Movies</th>
            <th>Prices</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody id="cart_table_body"></tbody>
    </table>
</div>
<div id="box">
    <h3 id="total"></h3>
    <button type="button" class="btn btn-secondary" onclick="handleCheckout()"> Checkout </button>
</div>

     otherwise the url is relative to the root path-->

</body>
